<div class="ambulatory-container">
  <clr-datagrid>
    <clr-dg-column [clrDgSortBy]="dateComparator">Date</clr-dg-column>
    <clr-dg-column>Doctor</clr-dg-column>
    <clr-dg-column [clrDgSortBy]="dentistComparator">Procedure</clr-dg-column>

    <clr-dg-row *clrDgItems="let amb of ambulatory">
      <clr-dg-cell>{{amb.date | date}}</clr-dg-cell>
      <clr-dg-cell>{{amb.dentistFirstName}}  {{amb.dentistLastName}}</clr-dg-cell>
      <clr-dg-cell>{{amb.comment}}</clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>
      {{ambulatory.length}} procedures
      <clr-dg-pagination #pagination [clrDgPageSize]="14"></clr-dg-pagination>
    </clr-dg-footer>
  </clr-datagrid>
</div>
